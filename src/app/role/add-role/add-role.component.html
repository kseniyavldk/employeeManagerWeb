<div class="container">
    <legend>Добавление роли</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Роль</label>
        <input
          type="text"
          name="name"
          [(ngModel)] = "roles.name"
          class="form-control"
          id="name"
          placeholder="Название"
          required
        />
      </div>
      
      <button type="button" (click)="postRolesAdd()" class="btn btn-primary">
        Добавить
      </button>
    </form>
  </div>
