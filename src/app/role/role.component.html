<div class="container" id="user-container">
    <div class="card">
      <div class="card-header">
        <h3>Информация о ролях пользователей</h3>
        <a class="btn btn-primary" routerLink="/role/add">Добавление</a>
      </div>
      <div class="card--body">
        <table class="table table-hover">
          <thead align="center">
            <th>ID</th>
            <th>Название</th>
          </thead>
          <tbody>
            <tr *ngFor = "let role of roles" class="text-center">
              <td>{{ role.id }}</td>
              <td>{{ role.name }}</td>
              <td>
                <button class="btn btn-warning"  [routerLink]="['/role/edit', role.id]">Изменить</button>
                <button class="btn btn-danger" (click)="openDeleteModal(role.id)">Удалить</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Внимание!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
