<div class="container" id="user-container">
    <div class="card">
      <div class="card-header">
        <h3>Group Users Manage</h3>
      </div>
      <div class="card--body">
        <table class="table table-hover">
          <thead align="center">
            <th>ID</th>
            <th>Group</th>
            <th>User</th>
          </thead>
          <tbody>
            <tr *ngFor = "let groupuser of groupusers" class="text-center">
              <td>{{ groupuser.id }}</td>
              <td>{{ groupuser.group_Id }}</td>
              <td>{{ groupuser.userId }}</td>
              <td>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
